<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
           background:  linear-gradient(to right, #4b4949, #000000);
            font-family: Arial, Helvetica, sans-serif;
        }
        .main{
            width: 30%;
            min-height: 300px;
            background: rgb(65, 64, 64);
            padding: 30px;
            border-radius: 10px;
        }
        .main .box{
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main .box input{
            text-align: center;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            border: none;
            text-transform: capitalize;
        }
        .main .box button{
            margin-left:5px ;
            border-radius: 5px;
            padding: 15px 25px;
            border: none;
            background: goldenrod;
            color: white;
        }
        .data{
            background: white;
        }
        .data p{
            width: 100%;
            color: gray;
            text-transform: capitalize;
            position: relative;
            border-bottom: 1px solid gray;
            padding: 5px;
            margin: 20px 0px;
        }

        .data i{
            position: absolute;
            right: 5px;
    }
    </style>
</head>
<body>
    
    <div class="main">

        <div class="box">
            <input type="text" id="inp" placeholder="add new">
            <button onclick="add()">Add</button>
        </div>

        <div class="data">
                
        </div>

    </div>


    <script>

        var inputs = document.getElementById("inp")
        var text = document.querySelector(".data")

        function add(){

            if(inputs.value == ""){
                alert("enter value");
            }else{

                var nw = document.createElement("p")
                nw.innerHTML = `${inputs.value} <i class="fa-regular fa-trash-can"></i>`
                text.appendChild(nw);
                inputs.value = "";
                nw.querySelector("i").addEventListener("click",function(){
                        nw.remove();
                })
            }

        }

    </script>
</body>
</html>
